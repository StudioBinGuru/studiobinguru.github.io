<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Binguru</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            padding: 50px;
        }
        .studio-name {
            color: #333;
            font-size: 40px;
            margin-bottom: 20px;
        }
        .studio-image {
            width: 60%; /* 이미지의 너비를 조정 */
            height: auto; /* 높이를 자동으로 설정하여 비율 유지 */
            margin-bottom: 20px;
        }
        .email {
            color: #555;
            font-size: 20px;
        }
        .email a {
            color: #007bff;
            text-decoration: none;
        }
        .email a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="studio-name">Studio Binguru</div>
    <img src="MainImage.png" alt="Studio Binguru Image" class="studio-image">
    <div class="email">이메일: <a href="mailto:studiobinguru@gmail.com">studiobinguru@gmail.com</a></div>
</body>
</html>
